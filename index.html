<!DOCTYPE html>
<html>
<head>  
    <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
       <img src="Screenshot_2024-06-19_223400-removebg-preview.png" class="logo" >

       <div class="content">
          <p>Our Website IS Under Maintenance</p>
          <h1>We're <span>Launching</span> Soon</h1>
          <div class="launch-time">

            
            <div>
                <p id="days">00</p>
                <h2></h2>
                <span>Days</span>
            </div>
          <div>
              <p id="hours"00></p>
              <span>Hours</span>
           </div>
           <div>
            <p id="minutes"00></p>
            <span>Minutes</span>
           </div>
           <div>
            <p id="seconds"00></p>
            <span>Seconds</span>
           </div>
        </div>   

        <button type="button" onclick="window.location.href='mailto:support@goodlucklabs.com'">
            Contact Us <img src="360_F_510888200_EentlrpDCeyf2L5FZEeSfgYaeiZ80qAU-removebg-preview.png">
        </button>
         
       </div>
       <img src="rocket.png" class="rocket">
    </div>

    <script>
        var countDownDate = new Date("June 23,2024 00:00:00").getTime();
        var x = setInterval(function(){
             var now = new Date().getTime();
             var distance = countDownDate - now;

             var days = Math.floor(distance / (1000 * 60 * 60 *24));
             var hours = Math.floor((distance % (1000 * 60 * 60 *24)) / (1000 * 60 * 60));
             var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60 ));
             var seconds = Math.floor((distance % (1000 * 60)) / 1000);
           
             document.getElementById("days").innerHTML = days;
             document.getElementById("hours").innerHTML = hours;
             document.getElementById("minutes").innerHTML = minutes;
             document.getElementById("seconds").innerHTML = seconds;

             

        },1000)


    </script>
</body>
</html>
